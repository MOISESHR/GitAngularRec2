<h2>Lista de Heroes</h2>
<ul class="heroes">
  <li *ngFor="let heroe of heroes"
  [class.selected] = "heroe === seleccionadoHeroe"
  (click)="onSelect(heroe)">
    <span class="badge">{{heroe.id}}</span> {{heroe.nombre}}
  </li>
</ul>

<app-heroe-detalle [heroe]="seleccionadoHeroe"></app-heroe-detalle>
